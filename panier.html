<!DOCTYPE html>
<html lang="fr">
    
<head><!--INFOS SUR LA PAGE HTML-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0, user-scalable=yes">

    <!--Link googlepolices-->

    <link rel='stylesheet' href="scss/styles.css">
</head>
    
    
<body>
    
    <header class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
                    <img src="images/logo.png" alt="Logo du site Orinoco" width="200" class="navbar-brand">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item active"><a class="nav-link" href="produit.html">Produits</a></li>
                        <li class="nav-item"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i></a></li>
                    </ul>
                    </div>
                </nav>
            </div>
        </div>
     </header>
    
    <div class="container-fluid">    
           <div id="cart-page"> 
               
               <h1>Récapitulatif de votre panier.</h1>
               
               
                <section id="cart-section">
                      <!--POUR CHAQUE PRODUIT COMMANDE, DIV CREEE PAR JS DANS FICHIER INDEX.JS
                    <div class = "cartitem">
                        <img src="" alt="" class= "cartitem__img">
                        <h3 class= "cartitem__title">Nom du produit commandé</h3>
                        <p class= "cartitem__price">Prix total par article</p>
                        <span class="cartitem__quantity">Quantité commandée</span>
                        <button class= "btn btn-secondary cartitem__button btn__remove" role="button" data-id= item._id">Supprimer du panier</button>
                    </div>-->
                </section>
               
               
                <div id="price-section">
                    <p> Montant total de votre commande : <span id="cart-amount"></span></p>
                    <button class="btn btn-danger card__button btn__order" role="button" id="confirm">Terminer votre commande</button>
                </div>
               
            </div> 
            
            <form class="container" id="form-section">
                <div class="row">
                    <div class="col-12 jumbotron">
                        <h2>Pour finaliser votre commande, merci de remplir ce formulaire.</h2>
                        <div class="form-group">
                            <label for="name">Nom :</label>
                            <input type="text" name="name" class="form-control" placeholder="Par ex. Delavigne" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Prénom :</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Par ex. Martin" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" name="email" class="form-control" placeholder="Par ex. martin.delavigne@gmail.com" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="adress">Adresse :</label>
                            <input type="text" class="form-control" placeholder="Par ex. 12 rue Fontaine" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="postcode">Code postal :</label>
                            <input type="number" class="form-control" placeholder="Par ex. 84100" id="postcode" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Ville :</label>
                            <input type="text" class="form-control" placeholder="Par ex. Lyon" id="city" required>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" id="newsletter">
                            <label class="form-check-label for="gridCheck>Recevoir notre newsletter</label>
                        </div>
                        <button type="submit" class="btn btn-success">Commander</button>
                    </div>
                </div>
            </form>
        </div>
        
        <footer class="bg-light">
            <div class="container-fluid">
                <div class="row">
                    <ul class="list-inline col text-center">
                        <li class="list-inline-item"><a href="#">A propos</a></li>
                        <li class="list-inline-item"><a href="#">Copyright</a></li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li> 
                    </ul>
                </div>
            </div>
        </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
