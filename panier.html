    <form class="container" id="form-section">
        <div class="row">
            <div class="col-12 jumbotron">
                <h2>Pour finaliser votre commande, merci de remplir ce formulaire.</h2>
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" name="name" class="form-control" placeholder="Par ex. Delavigne" id="name" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom :</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Par ex. Martin" id="firstname" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" name="email" class="form-control" placeholder="Par ex. martin.delavigne@gmail.com" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse :</label>
                    <input type="text" class="form-control" placeholder="Par ex. 12 rue Fontaine" id="address" pattern="[#.0-9a-zA-Z\s,-]+" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Code postal :</label>
                    <input type="number" class="form-control" placeholder="Par ex. 84100" id="postcode" pattern="[0-9]{5}+" required>
                </div>
                <div class="form-group">
                    <label for="city">Ville :</label>
                    <input type="text" class="form-control" placeholder="Par ex. Lyon" id="city" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" required>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="newsletter">
                    <label class="form-check-label for="gridCheck>Recevoir notre newsletter</label>
                </div>
                <button type="submit" class="btn btn-success">Commander</button>
            </div>
        </div>
    </form>
